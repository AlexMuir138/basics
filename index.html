<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introducing Balloon Pop...With Bootstrap!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
  <div class="row">
    <div class="col-12 d-flex justify-content-center pt-5 ">
        <img src="balloon-pop-logo.png" alt="ballon pop logo">
    </div>
  </div>


  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <form class="d-flex space-between" id="player-form" onsubmit="setPlayer(event)">
        <div>
          <label for="name">
            <i class="fa fa-user-circle" aria-hidden="true"></i>
            <span>Player Name:</span>
          </label>
          <input type="text" name="playerName" required>
        </div>
        <button class="btn btn-info">OK</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <div id="main-controls" class="d-flex space-around mt-2">
        <button class="btn-secondary mx-3 rounded" onclick="changePlayer()">Change Player</button>
        <button class="btn btn-primary mx-3" id="start-button" onclick="startGame()"> START GAME</button>
      </div>
    </div>
  </div>

  <div class="row hidden" id="game-controls">
    <div class="col-12 d-flex justify-content-center">

      <div id="game-controls" class="hidden">
    
        <div>
          <span>Balloons Popped:</span>
          <span id="pop-count">0</span>
          </div>
        
        <div>
          <span>Time Remaining:</span>
          <span id="countdown">0</span>
          </div>
    
          <div class="game-container d-flex">
            <div class="pump" onclick="inflate()">
              <div class="handle"></div>
              <div class="pump-box">
                <span id="click-count"></span>
              </div>
            </div>
            <div id="balloon" class="balloon"> </div>
            <audio id="pop-sound" src="burst.mp3"></audio>
          </div>
         
        </div>
    </div>
  </div>
  <script src="main.js"></script>

</body>
</html>
